<html>
        <head>
            <title>Yap Yap</title>
            <link href="./css/styles.css" rel="stylesheet" type="text/css">
        </head>
        <body>
            <div id="appWindow">
                <div id="sideBar">
                    <div id="id">
                        <input type="text" value="Enter name" id="userName">
                        <button id="save">Save</button>
                    </div>
                    <div id="controls"></div>
                    <div id="friends">
                        <div id="listFriends"></div>
                    </div>
                </div>
                <div id="chatWindow">
                    <div id="recipient"></div>
                    <div id="msgBox">
                        <div id="messages"></div>
                    </div>

                    <div id="sendCtrls">
                        <input type="text" value="Type your message here" id="text">
                        <button id="ping">Send</button>
                        <input type="file" id="fileIp">
                    </div>
                </div>
            </div>
            <script src="./src/index.js" type="text/javascript">
            </script>
        </body>
    </html>
